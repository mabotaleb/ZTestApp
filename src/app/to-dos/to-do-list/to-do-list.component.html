<h6 class="text-center">ToDo List</h6><br/>
  <table class="table table-sm table-hover">
    <tr *ngFor="let todo of toDoList">
      <td>{{todo.title}}</td>
      <td>{{todo.description}}</td>
      <td>{{todo.state}}</td>
      <td>
        <a class="btn">
          <i class="fa fa-pencil-square-o" (click)="OnEdit(todo)"></i>
        </a>
        <a class="btn">
            <i class="fa fa-trash-o" (click)="OnDelete(todo.$key)"></i>
          </a>
      </td>
    </tr>
  </table>
